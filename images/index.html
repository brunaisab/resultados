<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">>
    <title>resultados</title>
    
</head>
<body>
    <main>
        <section class="resultado">
        <h1>seu resultado</h1>
         <div>
            <strong>76</strong>
            <strong>de 100</strong>

         </div>

         <h2>otimo</h2>
         <p>sua performance superou a de 65% das pessoas que realizaeam o teste aqui!</p>
        </section>

        <section class="resumo">
            <h2>resumo</h2>
            <div class="resumo_reaçao">
            <h2>reaçao</h2>
            <div>
             <img src="./icon-reaction.svg" alt="icone de reaçao">
                <span>reaçao</span>
            </div>

             <strong>80 / 100</strong>
          </div> 

          <div class="resumo_memoria">
            <h2>memoria</h2>
            <div>
             <img src="./icon-memory.svg" alt="icone de reaçao">
                <span>memoria</span>
            </div>

             <strong>92 / 100</strong>
          </div> 

          <div class="resumo_verbal">
            <h2>verbal</h2>
            <div>
             <img src="./icon-verbal.svg" alt="icone de reaçao">
                <span>verbo</span>
            </div>

              <strong>61 / 100</strong>
            </div>

            <div class="resumo_visual">
              <h2>visual</h2>
            <div>
             <img src="./icon-visual.svg" alt="icone de reaçao">
                <span>visual</span>
            </div>

             <strong>73 / 100</strong>
          </div> 

        <button>continuar</button>    
            

      </section>
    </main>
</body>
</html>
